<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Fotos</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #video_feed {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row g-3 needs-validation">
            <img id="video_feed" width="640" height="480" alt="Video en tiempo real">
        </div>
        <button id="capture_btn">Capturar Fotos</button>
        <p id="message" style="display: none;">Captura realizada</p>
    </div>

    <script>
        const video = document.getElementById('video_feed');
        const captureBtn = document.getElementById('capture_btn');
        const message = document.getElementById('message');

        captureBtn.addEventListener('click', async () => {
            captureBtn.disabled = true;
            const response = await fetch('/capture_faces?nrophotos=10&document=9983094');
            if (response.ok) {
                message.style.display = 'block';
            } else {
                console.error('Error al capturar fotos');
            }
        });

        video.src = "/video_feed";
    </script>
</body>
</html>
