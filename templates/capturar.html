<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="container bg-dark">
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="card mb-5">
                            <div class="card-body">
                                <a href="../" class="btn btn-primary">Volver</a>
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Reconocimiento Facial en Tiempo Real</h5>
                                </div>
                                <div class="row g-3 needs-validation">
                                    <!-- Formulario para nombre y número de fotos -->
                                    <form id="paramsForm" class="col-12">
                                        <div class="form-group">
                                            <label for="documento">Documento</label>
                                            <input type="text" class="form-control" id="documento" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="nrofotos">Número de Fotos</label>
                                            <input type="number" class="form-control" id="nrofotos" required>
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="startVideo()">Iniciar Video</button>
                                        <button type="button" class="btn btn-primary" onclick="entrenarModelo()">Entrenar</button>

                                    </form>
                                    <p id="mensajeEntrenamiento"></p>
                                    <div id="mensaje" style="display: none; margin-top: 20px;">
                                        Rostro cargado
                                    </div>
                                    <img id="videoStream" src="" width="640" height="480" alt="Video en tiempo real" style="display: none; margin-top:20px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function startVideo() {
            var documento = document.getElementById('documento').value;
            var nrofotos = document.getElementById('nrofotos').value;
            var videoStream = document.getElementById('videoStream');

            // Verificar que los campos documento y nrofotos estén completados
            if (documento.trim() === '' || nrofotos.trim() === '') {
                alert('Por favor, completa todos los campos.');
                return;
            }

            
            // Generar la URL con los parámetros
            var url = "/video_feed_captura?documento=" + encodeURIComponent(documento) + "&nrofotos=" + encodeURIComponent(nrofotos);
            
            // Actualizar la fuente del <img> y mostrar el video
            videoStream.src = url;
            videoStream.style.display = 'block';

            // Esperar 5 segundos y luego ocultar la imagen del video y mostrar el mensaje
            setTimeout(function() {
                videoStream.style.display = 'none';
                mensaje.style.display = 'block';
            }, 50000);
        }

        function entrenarModelo() {
            fetch('/entrenamiento')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Error en la solicitud.');
                })
                .then(data => {
                    document.getElementById('mensajeEntrenamiento').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
